<section class="w-100 mb-20 bg-white rounded-lg overflow-hidden flex">
  <img [src]="job.logo" class="w-24" style.background-color="{{job.logoBackground}}">
  <div class="flex flex-col">
    <h2>{{job.company}}</h2>
    <p>{{job.website}}</p>
  </div>
  <button type="button" class="h-12 w-24 mt-8 ml-20 text-violet  bg-violet opacity-10 hover:opacity-25 font-bold rounded text-sm px-5 py-1.5 mb-2">Company Site</button>
</section>

<section class="rounded-lg overflow-hidden shadow-lg bg-white">
    <div>
      <div class="flex space-x-2 text-sm  text-dark-grey opacity-50">
        <p>{{job.postedAt}}</p>
        <p>.</p>
        <p>{{job.contract}}</p>
      </div>
      <h1>{{job.position}}</h1>
      <p>{{job.location}}</p>
      <button type="button" class="h-10 w-24 bg-violet hover:bg-ligth-violet text-xs text-white font-bold rounded">Apply Now</button>
    </div>

  <div class="px-6 py-4 mt-10">
      <p>{{job.description}}</p>

      <div>
        <h3>Requirements</h3>
        <p>{{job.requirements.content}}</p>
        <ul *ngFor="let item of job.requirements.items">
          <li>{{item}}</li>
        </ul>
      </div>

      <div>
        <h3>What you will do</h3>
        <p>{{job.role.content}}</p>
        <ol *ngFor="let item of job.role.items">
          <li>{{item}}</li>
        </ol>
      </div>
    </div>
</section>

<footer class="bg-white">
  <h3></h3>
  <p></p>
  <button type="button" class="h-10 w-24 bg-violet hover:bg-ligth-violet text-xs text-white font-bold rounded">Apply Now</button>

</footer>
