<section class="search-container h-16 px-4 flex flex-row rounded-md bg-white dark:bg-very-dark-blue">
  <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-6">
    <span class="search"></span>
  </div>
  <form action="" class="flex flex-row w-full">
    <input  type="text"
            name="title"
            id="title"
            autocomplete="off"
            class="title focus:outline-none  py-1.5 pl-4 ml-6 text-sm dark:bg-very-dark-blue text-very-dark-blue placeholder:text-dark-grey placeholder:opacity-70 border-r border-dark-grey border-opacity-25"
            [placeholder]="placeholderTitle"
            [(ngModel)]="title"
    />
    <div class="location-container flex items-center border-r border-dark-grey border-opacity-25 ml-6">
      <span>
        <svg width="17" height="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M14.358 2.451A8.3 8.3 0 008.448 0a8.3 8.3 0 00-5.911 2.451c-2.922 2.925-3.285 8.427-.786 11.76l6.697 9.683 6.687-9.669c2.508-3.347 2.145-8.85-.777-11.774zm-5.833 8.894a3.057 3.057 0 01-3.051-3.054 3.057 3.057 0 013.05-3.055 3.057 3.057 0 013.052 3.055 3.057 3.057 0 01-3.051 3.054z" fill="#5964E0" fill-rule="nonzero"/>
        </svg>
      </span>
      <input  type="text"
              name="location"
              id="location"
              autocomplete="off"
              class="focus:outline-none ml-4  text-sm dark:bg-very-dark-blue text-very-dark-blue placeholder:text-dark-grey placeholder:opacity-70"
              placeholder="Filter by location..."
              [(ngModel)]="location"
      />
    </div>

    <div class="checkbox-container flex items-center ml-6">
      <input  type="checkbox"
              name="fullTime"
              value=""
              class="checkbox  w-5 text-base h-5 bg-dark-grey bg-opacity-25 border-none rounded-sm  cursor-pointer checked:bg-violet appearance-none"
              [(ngModel)]="fullTime"
      />
      <label class="ml-4 text-sm font-bold text-very-dark-blue dark:text-white">{{labelCheckBox}}</label>
    </div>

    <div  *ngIf="labelSearch == ''"
          class="flex">
      <button (click)="showModal()"
              class="flex justify-center items-center"
      >
        <svg  width="20"
              height="20"
              xmlns="http://www.w3.org/2000/svg"
              class="fill-dark-grey dark:fill-white"
        >
          <path d="M19.108 0H.86a.86.86 0 00-.764.455.833.833 0 00.068.884l6.685 9.202.007.01c.242.32.374.708.375 1.107v7.502a.825.825 0 00.248.594.865.865 0 00.942.18l3.756-1.4c.337-.1.56-.41.56-.784v-6.092c0-.399.132-.787.375-1.108l.007-.009 6.685-9.202c.19-.26.217-.6.068-.884A.86.86 0 0019.108 0z"/>
        </svg>
      </button>
    </div>

    <div class="search-button flex ml-6">
      <button type="submit"
              class="h-10 w-24 mt-3 justify-end text-white bg-violet hover:bg-ligth-violet font-bold rounded text-sm"
              (click)="searchJob()">
          {{labelSearch}}

        <svg  *ngIf="labelSearch == ''"
              width="24"
              height="24"
              xmlns="http://www.w3.org/2000/svg"
              class="fill-white ml-3">
          <path d="M17.112 15.059h-1.088l-.377-.377a8.814 8.814 0 002.15-5.784A8.898 8.898 0 008.898 0 8.898 8.898 0 000 8.898a8.898 8.898 0 008.898 8.899c2.211 0 4.23-.808 5.784-2.143l.377.377v1.081l6.845 6.832 2.04-2.04-6.832-6.845zm-8.214 0A6.16 6.16 0 118.9 2.737a6.16 6.16 0 010 12.322z"></path>
        </svg>
      </button>
    </div>

  </form>
</section>

<app-modal-search *ngIf="modal"
                  [modal]="modal"
                  (parametros)="searchJob($event)"
                  class="backdrop overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none">
</app-modal-search>
