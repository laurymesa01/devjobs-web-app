<div *ngIf="modal" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 overflow-y-auto">
    <div class="flex min-h-full items-center justify-center text-center">
      <div class="container relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8">
        <div class="bg-white pb-4 pt-5 flex flex-col">
            <div class="py-2 px-4 w-full border-b  border-light-grey">
              <span class="location-icon"></span>
              <input  type="text"
                      name="location"
                      id="location"
                      class="focus:outline-none ml-4  text-sm dark:bg-very-dark-blue text-very-dark-blue placeholder:text-grey placeholder:opacity-70"
                      placeholder="Filter by location..."
                      [(ngModel)]="location"
              />
            </div>
            <div class="py-4 px-4">
              <input  type="checkbox"
                      name="fullTime"
                      value=""
                      class="checkbox w-4 h-4 bg-dark-grey bg-opacity-25 border-none rounded-sm  cursor-pointer checked:bg-violet mt-2"
                      [(ngModel)]="fullTime"
              />
              <label class="ml-4 text-sm font-bold text-very-dark-blue dark:text-white">Full Time Only</label>

            </div>
        </div>
        <div class="flex w-full">
          <button type="submit"
                  class="h-10 w-full my-4 mx-4 text-white bg-violet hover:bg-ligth-violet font-bold rounded text-sm"
                  (click)="searchJob()">
              Search
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
